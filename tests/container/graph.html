
<!DOCTYPE html>
<html>
<head>
    <title>Graph Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/vis-network@9.1.2/dist/vis-network.min.js"></script>
    <style>
		html,
        body {
            padding: 0;
            offset: 0;
            display: flex;
            width: 100vw;
            height: 100vh;
        }

        .vertical-layout {
            display: flex;
            flex-grow: 1;
        }

        .horizontal-layout {
            display: flex;
            flex-grow: 1;
        }

        #graph {
            flex-grow: 1;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="vertical-layout">
        <div class="horizontal-layout">
            <div id="graph"></div>
        </div>
    </div>
    <script>
        const nodes = new vis.DataSet([
            { id: "Server_1", label: "Server_1\nAddr 1", shape: "circle" },
            { id: "Server_1-App_1", label: "Server_1-App_1\nPort 1", shape: "circle" },
            { id: "Server_1-App_2", label: "Server_1-App_2\nPort 2", shape: "circle" },
            { id: "Server_1-App_3", label: "Server_1-App_3\nPort 3", shape: "circle" },
            { id: "Server_1-App_4", label: "Server_1-App_4\nPort 4", shape: "circle" },
            { id: "Server_2", label: "Server_2\nAddr 2", shape: "circle" },
            { id: "Server_2-App_1", label: "Server_2-App_1\nPort 1", shape: "circle" },
            { id: "Server_2-App_2", label: "Server_2-App_2\nPort 2", shape: "circle" },
            { id: "Server_2-App_3", label: "Server_2-App_3\nPort 3", shape: "circle" },
            { id: "Server_2-App_4", label: "Server_2-App_4\nPort 4", shape: "circle" },
            { id: "Server_3", label: "Server_3\nAddr 2", shape: "circle" },
            { id: "Server_3-App_1", label: "Server_3-App_1\nPort 1", shape: "circle" },
            { id: "Server_3-App_2", label: "Server_3-App_2\nPort 2", shape: "circle" },
            { id: "Server_3-App_3", label: "Server_3-App_3\nPort 3", shape: "circle" },
            { id: "Server_3-App_4", label: "Server_3-App_4\nPort 4", shape: "circle" },
        ]);
        
        const edges = new vis.DataSet([
            { from: "Server_1", to: "Server_1-App_1", arrows: "to" },
            { from: "Server_1", to: "Server_1-App_2", arrows: "to" },
            { from: "Server_1", to: "Server_1-App_3", arrows: "to" },
            { from: "Server_1", to: "Server_1-App_4", arrows: "to" },
            { from: "Server_1", to: "Server_2", arrows: "to" },
            { from: "Server_1-App_1", to: "Server_1", arrows: "to" },
            { from: "Server_1-App_2", to: "Server_1", arrows: "to" },
            { from: "Server_1-App_3", to: "Server_1", arrows: "to" },
            { from: "Server_1-App_4", to: "Server_1", arrows: "to" },
            { from: "Server_2", to: "Server_2-App_1", arrows: "to" },
            { from: "Server_2", to: "Server_2-App_2", arrows: "to" },
            { from: "Server_2", to: "Server_2-App_3", arrows: "to" },
            { from: "Server_2", to: "Server_2-App_4", arrows: "to" },
            { from: "Server_2-App_1", to: "Server_2", arrows: "to" },
            { from: "Server_2-App_2", to: "Server_2", arrows: "to" },
            { from: "Server_2-App_3", to: "Server_2", arrows: "to" },
            { from: "Server_2-App_4", to: "Server_2", arrows: "to" },
            { from: "Server_3", to: "Server_3-App_1", arrows: "to" },
            { from: "Server_3", to: "Server_3-App_2", arrows: "to" },
            { from: "Server_3", to: "Server_3-App_3", arrows: "to" },
            { from: "Server_3", to: "Server_3-App_4", arrows: "to" },
            { from: "Server_3", to: "Server_2", arrows: "to" },
            { from: "Server_3-App_1", to: "Server_3", arrows: "to" },
            { from: "Server_3-App_2", to: "Server_3", arrows: "to" },
            { from: "Server_3-App_3", to: "Server_3", arrows: "to" },
            { from: "Server_3-App_4", to: "Server_3", arrows: "to" },
        ]);
        
        const container = document.getElementById("graph");
        const data = { nodes, edges };
        const options = {
            physics: { hierarchicalRepulsion: { nodeDistance: 200 } }
		};
        new vis.Network(container, data, options);
    </script>
</body>
</html>
